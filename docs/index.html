<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}
:root {
    --color-primary: #333;
    --color-secondary: lightblue;
    --color-tertiary: #555;
    /* https://css-tricks.com/linearly-scale-font-size-with-css-clamp-based-on-the-viewport/ */
    --font-size: clamp(1rem, 0.1818rem + 3.6364vw, 2rem);
}
body {
  background-color: var(--color-primary);
  color: lightblue;
  font-family: "Courier New", Courier, monospace;
  font-size: var(--font-size);
  max-width: 800px;
  margin: 0 auto;
}
button {
    background-color: var(--color-tertiary);
    border: 1px solid lightblue;
    color: var(--color-secondary);
    cursor: pointer;
    font-family: "Courier New", Courier, monospace;
    font-size: var(--font-size);
    margin: 0.25em;
    padding: 0.25em;
}
input {
    background-color: var(--color-tertiary);
    border: 1px solid var(--color-secondary);
    color: lightblue;
    font-family: "Courier New", Courier, monospace;
    font-size: var(--font-size);
    margin: 0.25em;
    padding: 0.25em;
}
a:visited {
    color: var(--color-secondary);
}
.hidden {
    display: none;
}
input.plain:not(:focus) {
    border: none;
    background-color: transparent;
    font-size: inherit;
    font-family: inherit;
    color: inherit;
    padding: 0;
    outline: none;
}
input.plain:focus + .editable-pencil {
    display: none;
}
.editable-pencil {
    display: inline-block;
    transform: rotate(90deg);
    cursor: pointer;
}
.pointer {
    cursor: pointer;
}
.relative-container {
    position: relative;
}
.overlay {
    position: absolute;
    top: -1em;
    left: 0;
    width: 100%;
    height: 250%;
    z-index: 99;
    cursor: pointer;
}
</style>
    </head>
    <body>

        <main>
            <h1>Timer</h1>
            <div id="timer"></div>
        </main>

        <footer style="margin-top:50px;">
            <p>Click on the timer to stop it.</p>
            <a href="https://github.com/jon49/timer">Source Code</a> v1
        </footer>

        <template id="bell">
            <iframe
                width="112"
                height="63"
                style="position:relative;top:23px;"
                src="https://www.youtube.com/embed/475-VWbH3wY?si=lROSHQltHmUmtqpZ&start=2&autoplay=1"
                title="Time up"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
        </template>

        <script src="./js/app.js"></script>

    </body>
</html>
